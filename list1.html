<!DOCTYPE html>
<html>
<head>
<style>
ul.a{
list-style-type:circle;
}
ul.b{
list-style-type:square;
}
ol.c{
list-style-type:upper-roman;
}
ol.d{
list-style-type:lower-alpha;
}

</style>
</head>
<body>
<ul class="a">
<li>Cha</li>
<li>Biskuit</li>
<li>Coffee</li>
</ul>
<ul class="b">
<li>Bread</li>
<li>Butter</li>
<li>Khejur</li>
</ul>
<ol class="c">
<li>Burger</li>
<li>Pizza</li>
<li>Banana</li>
</ol>
<ol class="d">
<li>Samosa</li>
<li>Nuggets</li>
<li>Singara</li>
</ol>
</body>
</html>
