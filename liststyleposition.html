<!DOCTYPE html>
<html>
<head>
<style>
ul.a{list-style-position:inside;}
ul.b{list-style-position:outside;}
</style>
</head>
<body>
<p><b>Inside:</b></p>
<ul class="a">
<li>Pizza</li>
<li>Nuggets</li>
<li>Frutika</li>
</ul>

<br>
<p><b>Outside:</b></p>
<ul class="b">
<li>Pizza</li>
<li>Nuggets</li>
<li>Frutika</li>
</ul>
</body>
</html>
