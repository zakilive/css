<!DOCTYPE html>
<html>
<head>
<style>
div{
width:100px;
height:100px;
background:red;
-webkit-animation:myfirst 5s;
animation:myfirst 5s;
}


@keyframes myfirst{
0% {background: red;}
25% {background: yellow;}
50% {background: blue;}
75% {background: black;}
100% {background: green;}
}
</style>
</head>
<body>
<div id="round">hello</div>
</body>
</html>
